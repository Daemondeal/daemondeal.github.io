<meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=0"/>


<html>
<head>
<title>Matrix Multiplication demo</title>
<link rel='stylesheet' type='text/css' href='style.css'/>
<script src='show3dMatrix.js'></script>
<script src='manageMatrix.js'></script>
<script src='vector3.js'></script>
<script src='quaternion.js'></script>
</head>

<body>

<div class="canvas-holder">
  <canvas id='topCanvas' width='400px' height='500px'></canvas>
  <canvas id='frontCanvas' width='400px' height='500px'></canvas>
  <canvas id='rightCanvas' width='400px' height='500px'></canvas>
</div>

<div class='angle-sliders'>
  X: <input type='range' min='-1' max='1' value='0' step='0.001' class='angle-slider' id='xSlider'/>
  Y: <input type='range' min='-1' max='1' value='1' step='0.001' class='angle-slider' id='ySlider'/>
  Z: <input type='range' min='-1' max='1' value='0' step='0.001' class='angle-slider' id='zSlider'/>

  Theta: <input type='range' min='0' max='90' value='45' class='angle-slider' id='thetaSlider'/>
</div>
<br>
<div class='listbox'>
  <select name='dropdown' id='connections'>
    <option value='noCon'>Nessuna Connessione</option>
    <option selected='selected' value='someCon'>Qualcuna Connessione</option>
    <option value='allCon'>Tutte le Connessioni</option>
  </select> <br>
</div>

<div class="matrix" id='matrix'>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/> <br>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/> <br>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
  <input type='number' step='.1' onchange='fetchMatrix()'/>
</div>

</body>

</html>
